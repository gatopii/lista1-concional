<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color: white;">

    <script>
        const nome = prompt('Informe seu nome');
        const dias = +prompt('Informe a quantidade de dias que vocÃª ficou hospedado');
        const diaria = 60;
        let taxaServico;
        if (dias > 15) {
            taxaServico = 5.50;
        }
        else if (dias === 15) {
            taxaServico = 6.00;
        }
        else {
            taxaServico = 8.00;
        }
        const total = (diaria + taxaServico) * dias;
        document.write(`Senhor ${nome}, sua conta ficou R$ ${total.toFixed(2)}`);
    </script>

</body>

</html>
