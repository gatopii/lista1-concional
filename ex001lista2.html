<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color: white;">
    <script>
        const idade = +prompt('Informe sua idade');

        if (idade < 5) {
            document.write('Voce nao sabe ler');
        }
        else if (idade <= 7) {
            document.write('Voce está no infantil A');
        } else if (idade <= 10) {
            document.write('Voce esta no infantil B');
        } else if (idade <= 13) {
            document.write('Voce esta no juvenil A');
        } else if (idade <= 17) {
            document.write('Voce esta no juvenil B');
        } else {
            document.write('Voce é adulto')
        }
    </script>
</body>

</html>
